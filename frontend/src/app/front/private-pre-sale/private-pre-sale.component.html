<section class="page-section private-presale">
	<div class="container">
		<div class="login-form-holder d-flex flex-column align-items-center justify-content-center">
			<div class="logo-holder">
				<img src="/assets/img/lokal-logo.png">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h6 class="text-center text-white p-5 content-text">Fill up this form to be considered for Lokalize Private Presale</h6>
				<form>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label class="content-text f-14" for="inputFirstName">First Name</label>
							<input type="text" class="custom-textfield f-14 w-100 p-2" id="inputFirstName" placeholder="First Name">
						</div>
						<div class="form-group col-md-6">
							<label class="content-text f-14" for="inputLastName">Last Name</label>
							<input type="text" class="custom-textfield f-14 w-100 p-2" id="inputLastName" placeholder="Last Name">
						</div>
					</div>
					<div class="form-group">
						<label class="content-text f-14" for="inputEmailAddress">Email Address</label>
						<input type="text" class="custom-textfield f-14 w-100 p-2" id="inputEmailAddress" placeholder="Email Address">
					</div>
					<div class="form-group">
						<label for="inputCountry" class="content-text f-14">Country</label>
						<select id="inputIndustry" class="custom-textfield f-14 w-100 p-2">
							<option selected>Select Country</option>
							<option>Philippines</option>
						</select>
					</div>
					<div class="form-row">
						<div class="form-group col-md-4">
							<label class="content-text f-14" for="inputCountryCode">Country Code</label>
							<select id="inputCountryCode" class="custom-textfield f-14 w-100 p-2">
								<option selected>+63</option>
								<option>...</option>
							</select>
						</div>
						<div class="form-group col-md-8">
							<label class="content-text f-14" for="inputPhoneNumber">Phone Number</label>
							<input type="text" class="custom-textfield f-14 w-100 p-2" id="inputPhoneNumber">
						</div>
					</div>
					<h6 class="text-center text-white p-5 content-text">What type of entity do you represent</h6>
					<div class="form-group d-flex justify-content-center">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
							<label class="form-check-label content-text" for="inlineCheckbox1">Individual</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
							<label class="form-check-label content-text" for="inlineCheckbox2">Corporate/Business</label>
						</div>
					</div>
					<div class="form-group col-md-6" class="form-group">
						<label class="content-text f-14" for="inputCompanyName">Company Name</label>
						<input type="text" class="custom-textfield f-14 w-100 p-2" id="inputCompanyName" placeholder="Company Name">
					</div>
					<div class="form-group col-md-6" class="form-group">
						<label class="content-text f-14" for="inputBTCContrib">Desired BTC Contribution</label>
						<input type="text" class="custom-textfield f-14 w-100 p-2" id="inputBTCContrib" placeholder="Minimum Contribution: 0.01 BTC">
					</div>
					<div class="form-group col-md-6" class="form-group">
						<label class="content-text f-14" for="inputETHContrib">Desired ETH Contribution</label>
						<input type="text" class="custom-textfield f-14 w-100 p-2" id="inputETHContrib" placeholder="Minimum Contribution: 50 ETH">
					</div>

					<div class="d-flex justify-content-center align-items-center my-4">
						<button class="cbtn-sm btn-lokal f-14">SUBMIT</button>
					</div>
					
				</form>

				<div class="content-text text-center pt-4"><a [routerLink]="['']" class="text-link-2">Â« Back to Homepage</a></div>
				
			</div>
		</div>
	</div>
</section>
